name: EAS Build & Submit

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Expo CLI and EAS CLI
        run: npm install -g expo-cli eas-cli

      - name: Authenticate with EAS
        run: echo "EAS_ACCESS_TOKEN=${{ secrets.EAS_ACCESS_TOKEN }}" >> $GITHUB_ENV

      - name: Run EAS local build
        run: eas build --platform android --local

      - name: Submit Build to Google Play
        run: eas submit --platform android --path ./builds/app.aab
